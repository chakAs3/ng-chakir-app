


<md-card class="card-middle">
  <md-card-title align="center">Shop smarter in all marketpaces</md-card-title>
  <md-card-content align="center">  <md-input (keyup)="searchFor(searchInput.value)"  align="center" #searchInput placeholder="What are looking for ?" class="full-width" layout-align="center center"
></md-input>
{{search.query}}
</md-card-content>


</md-card>

<md-grid-list cols="4" rowHeight="200px" >
    <md-grid-tile *ngFor="let product of hits"  >
       <img width='100px'  src='https://jadopado-res-1.cloudinary.com/image/upload/t_thumb_170/{{product.disk_name}}?v=47' />
       <md-grid-tile-footer>
          <h3 md-line>{{product.name}}</h3>
          <span md-line>AED: {{product.price}}</span>
          <button md-icon-button (click)="showDog(dog)">
            <md-icon svgSrc='/assets/jp_32x32.svg'></md-icon>
          </button>
        </md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>

<span class="app-action" [class.m2app-dark]="isDarkTheme">
  <button md-fab><md-icon>check circle</md-icon></button>
</span>
